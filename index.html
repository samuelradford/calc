<!DOCTYPE html>
<html>
	<head>
		<title>Simple Browser Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='normalize.css' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lato:400,300,100,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<table id="calc">
			<div id="total"></div>
			<tr>
				<td class="number"><button class="btn-number">7</button></td>
				<td class="number"><button class="btn-number">8</button></td>
				<td class="number"><button class="btn-number">9</button></td>
				<td class="operator"><button class="btn-operator">+</button></td>
			</tr>
			<tr>
				<td class="number"><button class="btn-number">4</button></td>
				<td class="number"><button class="btn-number">5</button></td>
				<td class="number"><button class="btn-number">6</button></td>
				<td class="operator"><button class="btn-operator">x</button></td>
			</tr>
			<tr>
				<td class="number"><button class="btn-number">1</button></td>
				<td class="number"><button class="btn-number">2</button></td>
				<td class="number"><button class="btn-number">3</button></td>
				<td class="operator"><button class="minus">-</button></td>
			</tr>
			<tr>
				<td class="number"><button class="btn-number">0</button></td>
				<td class="operator"><button class="period">.</button></td>
				<td class="equals"><button class="btn-equals">=</button></td>
				<td class="operator"><button class="btn-operator">+</button></td>
			</tr>
		</table>
	</body>
	<script src="app.js" type="text/javascript"></script>
</html>

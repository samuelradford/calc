<!DOCTYPE html>
<html>
	<head>
		<title>Simple Browser Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='normalize.css' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lato:400,300,100,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<table id="calc">
			<div id="total"></div>
			<tr>
				<td class="number"><button class="btn-number" value=7>7</button></td>
				<td class="number"><button class="btn-number" value=8>8</button></td>
				<td class="number"><button class="btn-number" value=9>9</button></td>
				<td class="operator"><button class="btn-operator btn-divide" value="/">/</button></td>
			</tr>
			<tr>
				<td class="number"><button class="btn-number" value=4>4</button></td>
				<td class="number"><button class="btn-number" value=5>5</button></td>
				<td class="number"><button class="btn-number" value=6>6</button></td>
				<td class="operator"><button class="btn-operator btn-multiply" value="*">x</button></td>
			</tr>
			<tr>
				<td class="number"><button class="btn-number" value=1>1</button></td>
				<td class="number"><button class="btn-number" value=2>2</button></td>
				<td class="number"><button class="btn-number" value=3>3</button></td>
				<td class="operator"><button class="btn-operator minus btn-minus" value="-">-</button></td>
			</tr>
			<tr>
				<td class="number"><button class="btn-number" value=0>0</button></td>
				<td class="operator"><button class="period" value=".">.</button></td>
				<td class="equals"><button class="btn-equals">=</button></td>
				<td class="operator"><button class="btn-operator btn-add" value="+">+</button></td>
			</tr>
		</table>
		<div class="esc">Press ESC to reset</div>
	</body>
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="app.js" type="text/javascript"></script>
</html>
